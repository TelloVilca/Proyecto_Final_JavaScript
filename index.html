<body>

    <div class="logo">
      <a href="registro.html">
        <img src="contenido_pagina/imagenes_contenido/Logo de empresa.jpg" alt="logo" />

    </div>

    <nav class="listado">
      <ul>
        <li><a href="#primera_fila">INICIO</a></li>
        <li><a href="#segunda_fila">CENTRO</a></li>

        <li><a href="registro.html">REGISTRATE</a></li>
      </ul>
    </nav>

    <div class="compra">
      <a href="#">
        <i class="material-icons" data-bs-toggle="modal" data-bs-target="#exampleModal">shopping_cart</i>
        <!--* MODAL -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                  COMPRA DE PRODUCTOS
                </h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>

              <div class="modal-body">
                <div id="carrito">
                  <img id="carritoVacio" src="contenido_pagina/imagenes_contenido/Imagen_compras.jpg" class="img-fluid mx-auto d-block"
                    alt="carro_vacio" />
                  <figcaption class="text-center mt-3">
                    Actualmente no cuenta con ningun producto.
                  </figcaption>
                </div>
              </div>
              <div class="modal-footer icono_carro">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                  <i class="material-icons icono_compra">remove_shopping_cart</i>
                  <span class="carro_compras">Regresar</span>
                </button>
                <button type="button" class="btn btn-primary">Cotizar</button>
              </div>
            </div>
          </div>
        </div>
      </a>
    </div>
