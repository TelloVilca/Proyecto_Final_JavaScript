<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>

  <!--* LINK DE GOOGLE FONTS ICONS -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />


  <!--* LINK DE BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />


  <!--* LINK DE CSS  -->
  <link rel="stylesheet" href="../Css/style.css" />

</head>


<body>
  <header class="header container-fluid">
    <div class="logo">
      <a href="../registro.html">
        <img src="imagenes_contenido/Logo de empresa.jpg" alt="logo" />
      </a>
    </div>

    <nav class="listado txt_size">
      <ul>

      </ul>
    </nav>
    <nav class="enlaces_registros">
      <ul>
        <li><a href="inicio_sesion.html">INICIAR SECCION</a></li>
        <li><a href="../registro.html">REGISTRATE</a></li>
      </ul>
    </nav>
  </header>

  <div class="container content">
    <div class="col-5 content_center txt_size">
      <form action="../index.html" class="row g-4 pe-5 ps-5 pt-3 pb-3" onsubmit="return validarInicioSeccion()">
        <h2 class="text-center">Iniciar Seccion</h2>
       
        <!--* Datos del Usuario  -->
        <div class="col-12">
          <label for="usuario" class="form-label">Correo Electronico</label>
          <input type="text" class="form-control" id="usuario" placeholder="Escribe tu Correo" required />
          <span id="inicioSessionUsuario" class="form-text" style="display: none;">Tu ususario no cumple con las condiciones </span>
        </div>


        <!--* Datos de la contraseña  -->
        <div class="col-lg-12 mb-3">
          <label for="contra" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="contra" placeholder="Escribe tu contraseña" required />
          <span id="inicioSessionContraseña" class="form-text" style="display: none;">Tu contraseña es incorrecto </span>
        </div>

        <!--* Boton de envio  -->
        <div class="col 1 text-center mb-3">
          <button type="submit" class="btn btn-primary">
            Iniciar Seccion
          </button>
        </div>
      </form>
    </div>
  </div>

  <!--* CODIGO JAVASCRIPT  BOOTSTRAP-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>


  <!--* CODIGO JAVASCRIP PROPIO -->
  <script src="../JavaScript/informacionRegistroInicio.js"></script>

</body>

</html>
